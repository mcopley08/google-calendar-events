<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="google-calender-events.js"></script>

  </head>
  <body>
    <h1>google-calender-events plugin examples</h1>
    <div id="one"><h1>$.grabCalender();</h1></div>
    <div id="two"><h1>$.grabCalender("events");</h1></div>
    <div id="three"><h1>$.grabCalender("detailedEvents");</h1></div>
    <div id="four"><h1>$.grabCalender(true);</h1></div>
    <div id="five"><h1>$.grabCalender("events", true);</h1></div>
    <div id="six"><h1>$.grabCalender("DetailedEvents", true);</h1></div>
  </body>

  <script type="text/javascript">

    // fill in your information below - maxEvents is optional
    var mykey = '<your-google-api-key>'; 
    var calendarid = '<public-calender-id>';
    var maxEvents = 10; 

    // example of the three possible calls
    var googleCalendar = $.grabCalendar();
    $("#one").append("<pre>" + JSON.stringify(googleCalendar, null, 4) + "</pre>");

    var googleCalendarEvents = $.grabCalendar("events");
    $("#two").append("<pre>" + JSON.stringify(googleCalendarEvents, null, 4) + "</pre>");

    var googleCalendarEvents = $.grabCalendar("detailedEvents");
    $("#three").append("<pre>" + JSON.stringify(googleCalendarEvents, null, 4) + "</pre>");

    // same calls but with pretty printed dates
    var googleCalendar = $.grabCalendar(true);
    $("#four").append("<pre>" + JSON.stringify(googleCalendar, null, 4) + "</pre>");

    var googleCalendarEvents = $.grabCalendar("events", true);
    $("#five").append("<pre>" + JSON.stringify(googleCalendarEvents, null, 4) + "</pre>");

    var googleCalendarEvents = $.grabCalendar("detailedEvents", true);
    $("#six").append("<pre>" + JSON.stringify(googleCalendarEvents, null, 4) + "</pre>");

    </script>
</html>
